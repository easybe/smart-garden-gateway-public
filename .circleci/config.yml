version: 2
jobs:
  build:
    docker:
      - image: rettichschnidi4circleci/smart-garden-gateway
        user: build
    steps:
      - run:
          name: Install Git and SSH for code checkout
          command: |
            sudo apt-get update
            sudo apt-get -qy --no-install-recommends install \
              ca-certificates \
              git-core \
              openssh-client \
              ;
      - checkout
      - run:
          name: Pull Submodules
          command: |
            git submodule sync
            git submodule update --init
      - run:
          name: Install Yocto dependencies
          command: |
            sudo apt-get -qy --no-install-recommends install \
              build-essential \
              ca-certificates \
              chrpath \
              cpio \
              diffstat \
              file \
              gawk \
              gcc-multilib \
              git-core \
              python-minimal \
              python2.7 \
              python3 \
              socat \
              texinfo \
              unzip \
              wget \
              ;
      - run:
          name: Build Open Source Image
          command: |
            TEMPLATECONF="${PWD}/yocto/meta-distribution/conf"
            . yocto/openembedded-core/oe-init-build-env build-gardena
            echo 'BB_NUMBER_THREADS = "8"' > conf/site.conf
            echo 'PARALLEL_MAKE = "-j 8"' >> conf/site.conf
            bitbake gardena-image-opensource-prod
            bitbake package-index
      - store_artifacts:
          path: build-gardena/tmp/deploy/
workflows:
  version: 2
  build:
    jobs:
      - build
