# We have a conf and classes directory, add to BBPATH
BBPATH .= ":${LAYERDIR}"

# We have recipes-* directories, add to BBFILES
BBFILES += "${LAYERDIR}/recipes-*/*/*.bb \
            ${LAYERDIR}/recipes-*/*/*.bbappend"

BBFILE_COLLECTIONS += "meta-homekit"
BBFILE_PATTERN_meta-homekit = "^${LAYERDIR}/"
BBFILE_PRIORITY_meta-homekit = "6"
LAYERSERIES_COMPAT_meta-homekit = "dunfell zeus"
